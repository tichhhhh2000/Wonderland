<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/administracion"
        icon="arrow-back-outline" 
        text="" 
        color="black">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-title size="large">Wonderland</ion-title>  
  <div><h1>Ver Álbumes</h1></div>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let album of albums">
        <ion-card>
          <ion-card-header>
            <ion-thumbnail>
              <img [src]="album.portada" alt="{{ album.nombre }} - Portada del Álbum">
            </ion-thumbnail>
          </ion-card-header>
          <ion-card-content>
            <ion-label>
              <h2>{{ album.nombre }}</h2>
              <p>{{ album.artista }}</p>
              <p style="font-weight: bold;">{{ album.precio }}</p>
            </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
