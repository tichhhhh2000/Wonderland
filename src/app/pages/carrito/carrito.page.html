<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title> Carrito </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let album of albums">
        <ion-card [routerLink]="['/detalle-album-carrito']">
          <ion-card-header>
            <ion-thumbnail>
              <img [src]="album.portada" alt="{{ album.nombre }} - Portada del Álbum">
            </ion-thumbnail>
          </ion-card-header>
          <ion-card-content>
            <ion-label>
              <h2>{{ album.nombre }}</h2>
              <p>{{ album.artista }}</p>
              <p style="font-weight: bold;">{{ album.precio }}</p>
            </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>



<!-- FOOTER -->

<ion-footer>

  <ion-toolbar>
    <ion-col size="3" class="ion-text-center">
      <ion-button (click)="aceptarCompra()" > COMPRAR </ion-button>
    </ion-col>

  </ion-toolbar>

  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="3" class="ion-text-center">
          <ion-button fill="clear" [routerLink]="['/home']" class="footer-button">
            <ion-icon name="home" style="font-size: 24px;"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="3" class="ion-text-center">
          <ion-button fill="clear" [routerLink]="['/buscar']" class="footer-button">
            <ion-icon name="search" style="font-size: 24px;"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="3" class="ion-text-center">
          <ion-button fill="clear" [routerLink]="['/libreria']" class="footer-button">
            <ion-icon name="library" style="font-size: 24px;"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="3" class="ion-text-center">
          <ion-button fill="clear" [routerLink]="['/carrito']" class="footer-button">
            <ion-icon name="cart" style="font-size: 24px;"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
