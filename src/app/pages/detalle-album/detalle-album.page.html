<ion-header>
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-back-button  
        icon="arrow-back-outline" 
        text="" 
        color="black"
        defaultHref="/home">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card>
      <ion-img [src]="album.portada"></ion-img>
      <ion-card-header>

        <ion-card-title>
          {{album.nombre}}
        </ion-card-title>

        <ion-card-content>
          <p>{{album.artista}}</p>
        </ion-card-content>

        <ion-card-content>
          <p>{{ album.genero }}</p>
        </ion-card-content>
        
        <ion-card-content>
          <p>{{album.precio}}</p>
        </ion-card-content>
      

        <ion-button (click)="agregarAlbum()" shape="round">AÃ±andir al Carrito</ion-button>
        <ion-button (click)="guardarAlbum()" shape="round">Guardar</ion-button>

      </ion-card-header>
    </ion-card>
  </ion-card>
</ion-content>
