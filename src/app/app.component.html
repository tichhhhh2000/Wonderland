<ion-app>

  <ion-menu contentId="main-content">
    <ion-header>
        <ion-title>Wonderland</ion-title>
        <ion-note>Oficial Shop</ion-note>
    </ion-header>


    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="person"></ion-icon>
          <ion-label [routerLink]="['/perfil']">Mi Cuenta</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="paper-plane"></ion-icon>
          <ion-label [routerLink]="['/contactanos']">Contáctanos</ion-label>
        </ion-item>
        <ion-button [routerLink]="['/login']" (click)="toastAlbum()" color="light">Cerrar Sesión</ion-button>
      </ion-list>


    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
